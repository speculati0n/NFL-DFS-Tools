<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <style>
      table, th, td {border:1px solid #000; border-collapse: collapse; padding:4px;}
    </style>
  </head>
  <body>
    <h1>{{ title }}</h1>
    {% for name, table in tables %}
      <h2>{{ name }}</h2>
      {{ table|safe }}
    {% endfor %}
    {% if lineup_url %}
      <p><a href="{{ lineup_url }}">Download Lineups CSV</a></p>
    {% endif %}
    {% if stack_url %}
      <p><a href="{{ stack_url }}">Download Stack Exposure CSV</a></p>
    {% endif %}
    <a href="/">Back</a>
  </body>
</html>
